<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="icon" type="image/x-icon" href="https://forum.rbxstats.xyz/assets/logo-hrnbtj2z.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light gray text */
            transition: background-color 0.5s;
        }
        header {
            background-color: #1e1e1e; /* Slightly lighter than body */
            color: #f5f5f5; /* White text */
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1e1e1e; /* Card background */
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .user-info {
            margin: 20px 0;
            padding: 20px;
            background-color: #2a2a2a; /* Darker card background */
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .user-info:hover {
            background-color: #333; /* Lighter on hover */
        }
        .user-info h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
            border-bottom: 2px solid #444; /* Bottom border */
            padding-bottom: 10px;
        }
        .user-info p {
            margin: 5px 0;
            font-size: 18px;
        }
        .footer {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            color: #b0b0b0; /* Lighter gray for footer */
        }
    </style>
</head>
<body>

<header>
    <h1>User Dashboard</h1>
</header>

<main>
    <div class="container">
        <div class="user-info">
            <h2>User Information</h2>
            <p id="username">Loading username...</p>
            <p id="email">Loading email...</p>
            <p id="apiKey">Loading API Key...</p>
            <p id="usage">API Usage: Loading...</p>
            <p id="lastRequestDate">Last Request Date: Loading...</p>
            <p id="plan">Plan: Loading...</p>
        </div>
        <div class="footer">
            &copy; 2024 Your Company Name. All rights reserved.
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    async function getCurrentUser() {
        try {
            const response = await axios.get('/current_user');
            return response.data;
        } catch (error) {
            console.error('Error fetching current user:', error);
            return null;
        }
    }

    async function displayUserDashboard() {
        const currentUser = await getCurrentUser();
        if (currentUser) {
            document.getElementById('username').textContent = `Username: ${currentUser.username}`;
            document.getElementById('email').textContent = `Email: ${currentUser.email}`;
            document.getElementById('apiKey').textContent = `API Key: ${currentUser.apiKey}`;
            document.getElementById('usage').textContent = `API Usage: ${currentUser.apiUsage}`;
            document.getElementById('lastRequestDate').textContent = `Last Request Date: ${currentUser.lastRequestDate}`;
            document.getElementById('plan').textContent = `Plan: ${currentUser.plan}`;
        } else {
            document.getElementById('usernames').textContent = 'Error loading user information.';
        }
    }

    displayUserDashboard();
</script>

</body>
</html>
